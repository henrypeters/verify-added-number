<!DOCTYPE html>
<html lang="en">
<head>
    <title>Added_number(even/odd)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="input-field">
            <h1>Enter a number</h1>
            <input type="text" placeholder="type a number" id="input">
            <button type="button" id="clear-button">C</button>
        </div>

        <div class="content">
            <div class="title">
                <div class="block1">divide (by 2)</div>
                <div class="block2">even/odd</div>
                <div class="block3">square</div>
            </div>

            <div class="answers">
                <div id="divide"></div>
                <div id="even-odd"></div>
                <div id="square"></div>
            </div>

            <div class="display-line">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
