<!DOCTYPE html>
<html lang="en">
<head>
    <title>Added_number(even/odd)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="input-field">
            <h1>Enter a number</h1>
            <input type="text" placeholder="type a number" id="input">
        </div>

        <div class="title">
            <div class="block1">added no(+1)</div>
            <div class="block2">even/odd</div>
        </div>

        <div class="answers">
            <div id="added-num"></div>
            <div id="even-odd"></div>
        </div>

        <div class="display-line">
            <div class="line1"></div>
            <div class="line2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
